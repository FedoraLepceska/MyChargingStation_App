#ABOUT-US
about.aboutUsTitle = Rreth nesh
about.message = Ekipi i zhvillimit t\u00EB MyChargingStation \u00EBsht\u00EB i mbushur me pajisje ekologjike dhe jan\u00EB avokat\u00EB t\u00EB m\u00EBdhenj p\u00EBr ekologjin\u00EB. Th\u00EBn\u00EB kjo, ne jemi nj\u00EB organizat\u00EB jofitimprur\u00EBse dhe me ndihm\u00EBn dhe kontributin tuaj p\u00EBr mjedisin p\u00EBr t\u00EB qen\u00EB pronar i automjeteve elektrike, n\u00EB k\u00EBmbim ne ofrojm\u00EB nj\u00EB sh\u00EBrbim q\u00EB do t'ju ndihmoj\u00EB n\u00EB thelb t\u00EB leht\u00EBsoni jet\u00EBn tuaj.

