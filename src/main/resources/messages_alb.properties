#FAQs
faq.q1 = A mund t\u00EB karikoni nj\u00EB automjet hibrid t\u00EB karikohet n\u00EB stacionet e karikimit t\u00EB EVN?
faq.a1 = Po sigurisht. P\u00EBr sa koh\u00EB q\u00EB automjeti juaj \u00EBsht\u00EB nj\u00EB i ashtuquajtur model hibrid plug-in ose automjeti juaj vjen me nj\u00EB kab\u00EBll t\u00EB p\u00EBrshtatsh\u00EBm karikimi t\u00EB tipit 2.
faq.q2 = A \u00EBsht\u00EB automjeti im i pajtuesh\u00EBm me at\u00EB q\u00EB ofron sh\u00EBrbimi yn\u00EB?
faq.a2 = Ngarkuesit EVN jan\u00EB nga Tipi 2 (kontrolloni pyetjen tjet\u00EBr p\u00EBr m\u00EB shum\u00EB detaje).
faq.q3 = \u00C7far\u00EB \u00EBsht\u00EB nj\u00EB lidh\u00EBs i tipit 2?
faq.a3 = Lidh\u00EBsi i tipit 2 \u00EBsht\u00EB nj\u00EB karikues i unifikuar nga Bashkimi Evropian. Pavar\u00EBsisht nga ky lloj, ekzistojn\u00EB Tipi 1 dhe Lloji 3, Komando, Chademo, Schuko, 3 Pinqsquare dhe shum\u00EB t\u00EB tjera...
faq.q4 = Sa \u00EBsht\u00EB fuqia e k\u00EBtyre stacioneve/lidh\u00EBsve t\u00EB karikimit?
faq.a4 = EVN n\u00EB rajonin ton\u00EB ka instaluar 5 stacione karikimi prej t\u00EB cilave 22 kW dhe 35 stacione karikimi 2x22 kW, ku mund t\u00EB karikoheshin 2 automjete.
faq.q5 = A m\u00EB kushton ndonj\u00EB gj\u00EB ky lloj tarifimi?
faq.a5 = S\u00EB pari ju duhet nj\u00EB kart\u00EB an\u00EBtar\u00EBsimi. Viti i par\u00EB i tarifimit \u00EBsht\u00EB gjithmon\u00EB falas, pastaj keni nj\u00EB program pagese.
faq.q6 = Ku mund t\u00EB marr nj\u00EB kart\u00EB an\u00EBtar\u00EBsimi?
faq.a6 = Mund t\u00EB paraqisni nj\u00EB k\u00EBrkes\u00EB k\u00EBtu n\u00EB faqen ton\u00EB t\u00EB internetit. N\u00EBse d\u00EBshironi ta b\u00EBni at\u00EB fizikisht, mund t\u00EB shkoni n\u00EB qendr\u00EBn e informacionit t\u00EB EVN-s\u00EB, e cila ndodhet n\u00EBn GTC (Qendra Tregtare e Qytetit).
faq.q7 = A mund t\u00EB jet\u00EB dikush an\u00EBtar?
faq.a7 = Po, \u00E7dokush mund t\u00EB jet\u00EB an\u00EBtar. Thjesht duhet t\u00EB kesh nj\u00EB automjet elektrik dhe thjesht t\u00EB b\u00EBsh nj\u00EB k\u00EBrkes\u00EB p\u00EBr marrjen e kart\u00EBs s\u00EB an\u00EBtar\u00EBsimit.

