<th:block>
    <div id="aboutUs">
        <header id="header" class="header">
            <div class="header-content">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-xl-5">

                            <!--                            title-->
                            <div class="text-container">
                                <h1 class="white-text ">[[#{about.aboutUsTitle}]]</h1>
                            </div>

                            <!--                            message body-->
                            <div class="text-container">
                                <span class="white-text">
                                    [[#{about.message}]]
                                </span>
                            </div>
                        </div>

                        <!--                        image-->
                        <div class="col-lg-6 col-xl-7">
                            <div class="image-container">
                                <div class="img-wrapper">
                                    <img class="img-fluid" th:src="@{/img/about-us.png}" alt="alternative"
                                         src="../../static/img/about-us.png"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
</th:block>
