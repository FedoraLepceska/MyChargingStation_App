<th:block>
    <div id="sign-up">
        <header id="header" class="ex-2-header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Sign Up</h1>
                        <p>Fill out the form below to sign up.<br/>Already signed up? Then just
                            <span class="nav-item">
                                    <a href="/login" class="nav-link page-scroll">Log in</a>
                                </span></p>
                        <div class="form-container">
                            <form th:method="POST" th:action="@{/register}" id="signUpForm" data-toggle="validator" data-focus="false">
                                <div class="form-group">
                                    <input
                                            name="name"
                                            id="name"
                                            placeholder="name"
                                            type="text"
                                            class="form-control-input"
                                            required/>
                                </div>
                                <div class="form-group">
                                    <input
                                            name="surname"
                                            id="surname"
                                            placeholder="surname"
                                            type="text"
                                            class="form-control-input"
                                            required/>
                                </div>

                                <div class="form-group">
                                    <input
                                            name="phone"
                                            id="phone"
                                            placeholder="phone"
                                            type="text"
                                            class="form-control-input"
                                            required/>
                                </div>

                                <div class="form-group">
                                    <input
                                            name="email"
                                            id="email"
                                            placeholder="email"
                                            type="email"
                                            class="form-control-input"
                                            required/>
                                </div>

                                <div class="form-group">
                                    <input
                                            id="password"
                                            placeholder="password"
                                            name="password"
                                            type="password"
                                            class="form-control-input"
                                            required/>
                                </div>

                                <div class="form-group">
                                    <input
                                            id="confirmpassword"
                                            placeholder="confirm password"
                                            name="confirmPassword"
                                            type="password"
                                            class="form-control-input"
                                            required/>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="form-control-submit-button">SIGN UP
                                    </button>
                                </div>
                                <label class="text-danger" th:if="${hasError}">Failed to register.</label>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
</th:block>
