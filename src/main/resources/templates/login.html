<th:block>
    <div id="log-in">
        <header id="header" class="ex-2-header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Log In</h1>

                        <p>You don't have an account?
                            <span class="nav-item">
                                <a href="/register" class="nav-link page-scroll">Signup</a>
                            </span>
                        </p>

                        <div class="form-container">
                            <form th:method="POST" th:action="@{/login}"
                                  id="logInForm" data-toggle="validator" data-focus="false">

                                <div class="form-group">
                                    <input
                                            id="username"
                                            placeholder="email"
                                            name="username"
                                            type="email"
                                            class="form-control-input"
                                            required/>
                                    <div class="help-block with-errors"></div>
                                </div>

                                <div class="form-group">
                                    <input
                                            id="password"
                                            name="password"
                                            placeholder="password"
                                            type="password"
                                            class="form-control-input"
                                            required/>
                                    <div class="help-block with-errors"></div>
                                </div>

                                <div class="form-group">
                                    <button
                                            type="submit"
                                            class="form-control-submit-button">
                                        LOG IN
                                    </button>

                                </div>
                                <div class="form-message">
                                    <div id="lmsgSubmit" class="h3 text-center hidden"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
</th:block>
